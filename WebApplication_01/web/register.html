<html>
    <head>
        <title>Register</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <table>
            <tr>
                <td colspan="2">LOGIN INFORMATION</td>
            </tr>
            <tr>
                <td>Email:</td>
                <td><input type="email" name="email" id="email"></td>
            </tr>
            <tr>
                <td>Password:</td>
                <td><input type="password" name="password" id="password"></td>
            </tr>
            <tr>
                <td>Confirm Password:</td>
                <td><input type="password" name="confirm_password" id="confirm_password"></td>
            </tr>
            <tr>
                <td colspan="2">PERSONAL INFORMATION</td>
            </tr>
            <tr>
                <td>*Full name:</td>
                <td><input type="text" name="fullname" id="fullname"></td>
            </tr>
            <tr>
                <td>Gender:</td>
                <td>
                    <input type="radio" name="gender" value="male" id="male"> Male
                    <input type="radio" name="gender" value="female" id="female"> Female
                </td>
            </tr>
            <tr>
                <td>Date of Birth:</td>
                <td>
                    <select name="dob" id="dob">
                        <option value=""></option>
                        <option value="1">1</option>
                        <option value="1">2</option>
                        <option value="1">3</option>
                        <option value="1">4</option>
                        <option value="1">5</option>
                        <option value="1">6</option>
                        <option value="1">7</option>
                        <option value="1">8</option>
                        <option value="1">9</option>
                        <option value="1">10</option>
                        <option value="1">11</option>
                        <option value="1">12</option>
                        <option value="1">13</option>
                        <option value="1">14</option>
                        <option value="1">15</option>
                        <option value="1">16</option>
                        <option value="1">17</option>
                        <option value="1">18</option>
                        <option value="1">19</option>
                        <option value="1">20</option>
                        <option value="1">21</option>
                        <option value="1">22</option>
                        <option value="1">23</option>
                        <option value="1">24</option>
                        <option value="1">25</option>
                        <option value="1">26</option>
                        <option value="1">27</option>
                        <option value="1">28</option>
                        <option value="1">29</option>
                        <option value="1">30</option>
                    </select>
                    <select name="mob" id="mob">
                        <option value=""></option>
                        <option value="1">1</option>
                        <option value="1">2</option>
                        <option value="1">3</option>
                        <option value="1">4</option>
                        <option value="1">5</option>
                        <option value="1">6</option>
                        <option value="1">7</option>
                        <option value="1">8</option>
                        <option value="1">9</option>
                        <option value="1">10</option>
                        <option value="1">11</option>
                        <option value="1">12</option>
                    </select>
                    <select name="yob" id="yob">
                        <option value=""></option>
                        <option value="1">2000</option>
                        <option value="1">2001</option>
                        <option value="1">2003</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>*Phone number:</td>
                <td><input type="tel" name="phonenumber" id="phonenumber"></td>
            </tr>
            <tr>
                <td>Avatar:</td>
                <td><input type="file" name="avatar" id="avatar"></td>
            </tr>
            <tr>
                <td colspan="2">ADDRESS</td>
            </tr>
            <tr>
                <td>Country:</td>
                <td>
                    <select>
                        <option value="country"></option>
                        <option value="country">Việt Nam</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>City:</td>
                <td>
                    <select>
                        <option value="country"></option>
                        <option value="country">TP.HCM</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>District:</td>
                <td>
                    <select>
                        <option value="country"></option>
                        <option value="country">Bình Thạnh</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Home address:</td>
                <td>
                    <textarea name="homeaddress"></textarea>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="button" value="Submit">
                    <input type="button" value="Clear Form">
                </td>
            </tr>
        </table>
    </body>
</html>
